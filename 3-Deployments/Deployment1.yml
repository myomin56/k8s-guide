apiVersion: apps/v1 #version of the API to use
kind: Deployment #What kin d of object we're deploying
metadata: #information about vour object we're deploying
  name: cpo-deployment #Name of the deployment
  labels: #A tag on the deployments created
    app: php
spec: #specifications for our object
  replicas: 3 #The number of pods that should always be running
  selector: #which pods the replica set should be responsible for
    matchLabels:
      app: php #any pods with labels matching this I'm responsible for.
  template: #The pod template that gets deployed
    metadata:
      labels: #A tag on the replica sets created
        app: php
    spec:
      containers:
      - name: php-container #the name of the container within the pod
        image: php-zendserver #which container image should be pulled
        ports:
        - containerPort: 80 #the port of the container within the pod
apiVersion: v1 #version of the API to use
kind: Service #What kind of object we're deploying
metadata: #information about our object we're deploying
  name: ingress-php #Name of the service
spec: #specifications for our object
  type: NodePort #Ignore for now discussed in a future post
  ports: #Ignore for now discussed in a future post
  - name: http
    port: 80
    targetPort: 80
    nodePort: 30002
    protocol: TCP
  selector: #Label selector used to identify pods
    app: php
